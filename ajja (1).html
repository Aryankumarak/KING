    <script>
        function startCountdown(duration) {
            let countdownElement = document.getElementById("countdown");
            let timeRemaining = duration;

            function updateCountdown() {
                if (timeRemaining <= 0) {
                    countdownElement.innerHTML = "LICENSE EXPIRED";
                    countdownElement.style.backgroundImage = "linear-gradient(to right, #ff7675, #e84393)";
                    clearInterval(timer);
                    return;
                }

                let days = Math.floor(timeRemaining / (60 * 60 * 24));
                let hours = Math.floor((timeRemaining % (60 * 60 * 24)) / (60 * 60));
                let minutes = Math.floor((timeRemaining % (60 * 60)) / 60);
                let seconds = timeRemaining % 60;

                hours = hours < 10 ? "0" + hours : hours;
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                countdownElement.innerHTML = ${days}d ${hours}h ${minutes}m ${seconds}s;
                timeRemaining--;
                
                if (days < 1) {
                    countdownElement.style.backgroundImage = "linear-gradient(to right, #ff7675, #e84393)";
                }
            }

            updateCountdown();
            let timer = setInterval(updateCountdown, 1000);
        }
